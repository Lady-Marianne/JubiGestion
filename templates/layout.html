<!-- 
    templates/layout.html
    "Base template using Jinja2. Other pages will inherit from this one."
-->

<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}JubiGestión{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>JubiGestión</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a><br>
            <a href="{{ url_for('member.add_member') }}">Agregar nuevo socio</a><br>
            <a href="{{ url_for('person.show_persons', kind='member') }}?status=ACTIVO">Ver socios activos</a><br>
            <a href="{{ url_for('person.show_persons', kind='member') }}?status=SUSPENDIDO">Ver socios suspendidos</a><br>
            <a href="{{ url_for('person.show_persons', kind='member') }}?status=ELIMINADO">Ver socios eliminados</a><br>
            <a href="{{ url_for('activity.add_activity') }}">Agregar nueva actividad o taller</a><br>
            <a href="{{ url_for('activity.show_activities') }}">Ver actividades y talleres</a><br>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Centro de Jubilados · Sistema en desarrollo</p>
    </footer>

    <!-- Block for specific scripts for each view -->
    {% block scripts %}{% endblock %}
</body>
</html>
