<!-- 
    templates/layout.html
    Base template using Jinja2. Every view inherits from here.
-->

<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">
    <title>{% block title %}JubiGestión{% endblock %}</title>    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="layout-container">

        <!-- Left sidebar -->
        <aside class="sidebar">
            <h1>MENÚ</h1>
            <nav>
                <a href="{{ url_for('index') }}">Inicio</a>
                <a href="{{ url_for('member.member_dashboard') }}">Gestión de socios</a>
                <a href="{{ url_for('activity.activity_dashboard') }}">Gestión de actividades y talleres</a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="main-content">
            <header>
                <h1>JubiGestión</h1>
            </header>

            <main>
                {% block content %}{% endblock %}
            </main>

            <footer>
                <p>Centro de Jubilados · Sistema en desarrollo</p>
            </footer>
        </div>
    </div>

    <!-- Confirm modal global -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <p id="confirm-message"></p>
            <div class="modal-buttons">
                <button id="confirm-yes">Sí</button>
                <button id="confirm-no">No</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
