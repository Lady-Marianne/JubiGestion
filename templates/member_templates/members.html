{% block title %}Socios{% endblock %}

{% block content %}
<h2>Gesti√≥n de Socios</h2>

<div class="dashboard">

    </a>

    <a class="dashboard-btn" href="{{ url_for('person.show_persons', kind='member') }}?status=ACTIVO">
